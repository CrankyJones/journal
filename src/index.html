<!DOCTYPE html>
<html lang="en-US">

<head>
  <title>Journal</title>
</head>

<body>
  <h1>Journal time!</h1>
  <form id="journal-form">
    <label for="title">Entry title:</label>
    <input id="title" type="text">
    <label for="body">Entry:</label>
    <input id="body" type="text">
    <button type="submit">Submit!</button>
  </form>
  <div id="output">
    <p>Number of vowels: <span id="vowel-count"></span></p>
    <p>Number of consonants: <span id="consonant-count"></span></p>
    <p>Word count: <span id="word-count"></span></p>
    <p>Teaser: <span id="teaser"></span></p>
  </div>
</body>
